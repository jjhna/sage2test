	</h1>

	<h3 style="text-align:center">
		Please enter password:
		<br>

    <button class="button_session" type="button" id="enterButton" onclick="buttonSubmit()" style='font-size:1.5em'> Enter </button>

<script type="text/javascript">

	function startup() {

		setSageLogoSize();
		SAGE2_init();

	}
	

	function setSageLogoSize() {
		var workingDiv = document.getElementById('sageLogo');
		var logoWidth = 800;
		var logoHeight = 257;
		var width = window.innerWidth;
		var height = window.innerHeight;
		width = width/2; //50%
		height = height * .1; //10%

		var ratio = width / logoWidth;
		if( (ratio * logoHeight) <= height) {
			height = ratio * logoHeight;
		}
		else {
			ratio = height / logoHeight;
			width = ratio * logoWidth;
		}

		workingDiv.style.left = ( window.innerWidth/2 - width/2) + 'px';
		workingDiv.style.top = window.innerHeight * .05 + 'px';
		workingDiv.style.position = 'absolute';
		workingDiv.width = width;
		workingDiv.height = height;


		var wd2 = document.getElementById('passwordPromptDiv');
		wd2.style.top = (height + window.innerHeight * 0.1) + "px";
		wd2.style.position = 'absolute';
		wd2.style.width = window.innerWidth+"px";

	}

</script>
