<script src="../src/SAGE2_runtime.js"></script>
<script src="SAGE2_performance.js"></script>

<script src="../lib/d3.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>

<body onload="SAGE2_init()">

	<header>
		<h1>SAGE2 Performance Monitoring</h1>
	</header>

	<main>

		<section class="siteType">
			<h2>Server</h2>
			<pre id="terminal1" class="mycode" style="height:10em;"></pre>
			<h3>Performance Metrics</h3>
			<div id="paneContainer"> 
				<div id="loadPane">
					<div id="serverload" class="chart" style="height:10em;"></div>
					<div id="cpuload" class="chart" style="height:10em;"></div>
				</div>
				
				<div id="memoryPane">
					<div id="servermem" class="chart" style="height:10em;"></div>
					<div id="memusage" class="chart" style="height:10em;"></div>
				</div>	
				<div id="networkPane">
					<div id="servertraffic" class="chart" style="height:10em;"></div>
					<div id="systemtraffic" class="chart" style="height:10em;"></div>
				</div>
			</div>		
		</section>

		<section class="siteType">
			<h2>Display clients</h2>
			<pre id="terminal2" class="mycode" style="height:10em;"></pre>
		</section>
	</main>

</body>
