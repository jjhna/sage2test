<body onload="SAGE2_init()">

	<header>
		<h1>Files</h1>
	</header>

	<main>

		<section class="siteType">
			<h2>Configuration files</h2>
			<div id="configuration_files"></div>
		</section>

		<section class="siteType">
			<h2>Session files</h2>
			<div id="session_files"></div>

		<section class="siteType">
			<h2>Images</h2>
			<div id="image_files"></div>
		</section>

		<section class="siteType">
			<h2>PDFs</h2>
			<div id="pdf_files"></div>
		</section>

		<section class="siteType">
			<h2>Video files</h2>
			<div id="video_files"></div>
		</section>

		<section class="siteType">
			<h2>Applications</h2>
			<div id="application_files"></div>
		</section>

	</main>
