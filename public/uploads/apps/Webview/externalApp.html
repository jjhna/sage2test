<body>

<h1> External App connection to SAGE2 </h1>

<h3>Set String </h3>
Name:<input id="setName" type="text" size="15"><br>
String Value:<input id="setValue" type="text" size="50"><br>
<button id="setButton"> Activate </button>

<h3>Set Number </h3>
Name:<input id="snName" type="text" size="15"><br>
String Value:<input id="snValue" type="text" size="50"><br>
<button id="snButton"> Activate </button>

<h3>Set Object </h3>
Name:<input id="soName" type="text" size="15"><br>
String Value:<input id="soValue" type="text" size="50"><br>
<button id="soButton"> Activate </button>


<h3>Get Data: </h3>
Name:<input id="getName" type="text" size="15"><br>
<button id="getButton"> Activate </button>

<h3>Status: </h3>
<div id="status"></div>
