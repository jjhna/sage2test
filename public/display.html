<!-- CSS style -->

<!-- Hide the module object to load regular JS libs -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

<!-- External dependencies -->
<script src="lib/pdf.js"></script>
<script src="lib/snap.svg-min.js"></script>
<script src="lib/d3.min.js"></script>

<!-- Put the module object back -->
<script>if (window.module) module = window.module;</script>

<script src="lib/glMatrix-0.9.5.min.js"></script>
<script src="lib/moment.min.js"></script>

<!-- SAGE2 code -->
<script src="src/websocket.io.js"></script>
<script src="src/SAGE2_runtime.js"></script>
<script src="src/DynamicImage.js"></script>
<script src="src/Class.js"></script>
<script src="src/SAGE2_App.js"></script>
<script src="src/SAGE2_WebGLApp.js"></script>
<script src="src/SAGE2_BlockStreamingApp.js"></script>

<script async src="src/SAGE2_interaction.js"></script>


<script async src="src/image_viewer.js"></script>
<script async src="src/movie_player.js"></script>
<script async src="src/pdf_viewer.js"></script>
<script async src="src/media_stream.js"></script>
<script async src="src/media_block_stream.js"></script>
<script async src="src/ui_builder.js"></script>
<script async src="src/pointer.js"></script>
<script async src="src/SAGE2_WidgetButtonTypes.js"></script>
<script async src="src/SAGE2_WidgetControl.js"></script>

<script async src="src/SAGE2_MouseEventPassing.js"></script>

<script async src="src/SAGE2_Partition.js"></script>


</head>

<body>
	<div id="background">
		<div id="main">
			<!-- the rest is built programmatically by the uiBuilder -->
		</div>
	</div>

	<!-- transparent black overlay for all dialogs -->
	<div id="blackoverlay"></div>
	<div id="settingsDialog" class="dialog" style="width:40%;min-width:280px;">

		<div id="settingsItems">

			<div id="sage2PointerSettingsContainer" style="width:100%">
				<table style="width:100%;border-spacing:0;">
					<tr>
						<th colspan="3" style="padding-bottom:5px;font-weight:bold;font-size:1.5em;align:left;">SAGE2 Pointer</th>
					</tr>
					<tr>
						<td rowspan="2" style="padding-right:20px;"><img id="sage2pointer2" alt="pointer" src="images/ui/graycircle-sage2pointer.svg" width="48" height="48"/></td>
						
						<td style="align:left;">
							<label class="sageLabel">Name</label>
						</td>
						<td style="align:left;">
							<input id="sage2PointerLabel" type="text">
						</td>
					</tr>
					<tr>
						<td style="align:left;">
							<label class="sageLabel">Color</label>
						</td>
						<td style="align:left;">
							<input id="sage2PointerColor" type="color" value="#B4B4B4">
						</td>
					</tr>

				</table>
			</div>
		</div>

		<div id="settingsButtons">
			<span id="settingsCloseBtn" class="button">Close</span>
		</div>
	</div>
	
</body>
</html>
