<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SAGE2</title>

    <style>
      #wrapper {
        margin-left: 200px;
        width: 100%;
      }
      #content {
        float: right;
        width: 100%;
        background-color: #CCF;
      }
      #sidebar {
        float: left;
        width: 200px;
        margin-left: -200px;
        background-color: #FFA;
      }
      #cleared {
        clear: both;
      }
      
      .myButton {
        -moz-box-shadow:inset 0px 39px 0px -24px #e67a73;
        -webkit-box-shadow:inset 0px 39px 0px -24px #e67a73;
        box-shadow:inset 0px 39px 0px -24px #e67a73;
        background-color:#e4685d;
        -moz-border-radius:4px;
        -webkit-border-radius:4px;
        border-radius:4px;
        border:1px solid #ffffff;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:15px;
        padding:6px 15px;
        text-decoration:none;
        text-shadow:0px 1px 0px #b23e35;
      }
      .myButton:hover {
        background-color:#eb675e;
      }
      .myButton:active {
        position:relative;
        top:1px;
      }

    </style>

      <script type="text/javascript">
const remote = require('electron').remote;
const Menu = remote.Menu;
const MenuItem = remote.MenuItem;

var menu = new Menu();
menu.append(new MenuItem({ label: 'MenuItem1', click: function() { console.log('item 1 clicked'); } }));
menu.append(new MenuItem({ type: 'separator' }));
menu.append(new MenuItem({ label: 'MenuItem2', type: 'checkbox', checked: true }));

window.addEventListener('contextmenu', function (e) {
  e.preventDefault();
  menu.popup(remote.getCurrentWindow());
}, false);


var template = [
  {
    label: 'Edit',
    submenu: [
      {
        label: 'Cut',
        accelerator: 'CmdOrCtrl+X',
        role: 'cut'
      },
      {
        label: 'Copy',
        accelerator: 'CmdOrCtrl+C',
        role: 'copy'
      },
      {
        label: 'Paste',
        accelerator: 'CmdOrCtrl+V',
        role: 'paste'
      }
    ]
  }];

if (process.platform == 'darwin') {
  var name = require('electron').remote.app.getName();
  console.log('name', name)
  template.unshift({
    label: name,
    submenu: [
      {
        label: 'About ' + name,
        role: 'about'
      },
      {
        label: 'Hide ' + name,
        accelerator: 'Command+H',
        role: 'hide'
      },
      {
        label: 'Hide Others',
        accelerator: 'Command+Alt+H',
        role: 'hideothers'
      },
      {
        label: 'Show All',
        role: 'unhide'
      },
      {
        type: 'separator'
      },
      {
        label: 'Quit',
        accelerator: 'Command+Q',
        click: function() { require('electron').remote.app.quit(); }
      },
    ]
  });
  // // Window menu.
  // template[3].submenu.push(
  //   {
  //     type: 'separator'
  //   },
  //   {
  //     label: 'Bring All to Front',
  //     role: 'front'
  //   }
  // );
}

var menu = Menu.buildFromTemplate(template);
Menu.setApplicationMenu(menu);


      </script>
  </head>
  <body>

   <div style="padding:0;margin:0;width:100%;height:100%;background-color:grey;">

<div id="wrapper">
  <div id="content">
        <iframe src="https://www.evl.uic.edu/aej/422/index.html" width="100%-200px" height="500px"></iframe>
  </div>
  <div id="sidebar">
    <a href="#" class="myButton">Button 1</a> <hr>
    <a href="#" class="myButton">Button 2</a> <hr>
    <a href="#" class="myButton">Button 3</a> <hr>
  </div>
  <div id="cleared"></div>
</div>


  </body>
</html>
