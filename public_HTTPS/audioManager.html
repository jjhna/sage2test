<script type="text/javascript">
	var wsio;
	var hostname;
	var port;
	var dt;
	
	var hostAlias = {};
	
	var videos = {};
    var audioGainNodes = {};
    var audioPannerNodes = {};
	var volumeSliders = {};
    
    var totalWidth;
    var totalHeight;
    
	function init() {
		hostname = window.location.hostname;
		port = window.location.port;
		if(window.location.protocol == "http:" && port == "") port = "80";
		if(window.location.protocol == "https:" && port == "") port = "443";
		
		wsio = new websocketIO(window.location.protocol, hostname, parseInt(port));
		
		console.log("Connected to server: ", window.location.origin);
		
		wsio.open(function() {
			console.log("open websocket");
			var clientDescription = {
				clientType: "audioManager",
				sendsPointerData: false,
				sendsMediaStreamFrames: false,
				requestsServerFiles: false,
				sendsWebContentToLoad: false,
				sendsVideoSynchonization: true,
				sharesContentWithRemoteServer: false,
				receivesDisplayConfiguration: true,
				receivesClockTime: false,
				requiresFullApps: true,
				requiresAppPositionSizeTypeOnly: false,
				receivesMediaStreamFrames: false,
				receivesWindowModification: true,
				receivesPointerData: false,
				receivesInputEvents: true,
				receivesRemoteServerInfo: false
			};
			wsio.emit('addClient', clientDescription);
		});
		
		// Socket close event (ie server crashed)		
		wsio.on('close', function (evt) {
			var refresh = setInterval(function () {
				// make a dummy request to test the server every 2 sec
				xhr = new XMLHttpRequest();
				xhr.open("GET", "/", true);
				xhr.onreadystatechange = function() {
					if(xhr.readyState == 4 && xhr.status == 200){
						console.log("server ready");
						// when server ready, clear the interval callback
						clearInterval(refresh);
						// and reload the page
						window.location.reload();
					}
				};
				xhr.send();
			}, 2000);
		});
		
		wsio.on('initialize', function(data) {
			var serverTime = new Date(data.time);
			var clientTime = new Date();
			
			dt = clientTime - serverTime;
		});
		
		wsio.on('setupDisplayConfiguration', function(json_cfg) {
			var i;
			if(window.location.hostname !== json_cfg.host)
				hostAlias[json_cfg.host] = window.location.hostname;
			for(i=0; i<json_cfg.alternate_hosts.length; i++){
				if(window.location.hostname !== json_cfg.alternate_hosts[i])
					hostAlias[json_cfg.alternate_hosts[i]] = window.location.hostname;
			}

			console.log("setupDisplayConfiguration totalWidth = " + json_cfg.totalWidth + ", totalHeight = " + json_cfg.totalHeight);
                
            totalWidth = json_cfg.totalWidth;
            totalHeight = json_cfg.totalHeight;
		});

		wsio.on('setItemPosition', function (data) {
		    //console.log("setItemPosition: elemID = " + data.elemId + ", left = " + data.elemLeft + ", top = " + data.elemTop + ", width = " + data.elemWidth + ", height = " + data.elemHeight);
		    
		    var halfTotalWidth = totalWidth / 2;
		    centerX = data.elemLeft + data.elemWidth / 2 - halfTotalWidth;
		    if (centerX < -totalWidth) centerX = -totalWidth;
		    if (centerX > totalWidth) centerX = totalWidth;
		    var panX = centerX / totalWidth;
		    
		    var panY = 0;
		    
		    var panZ = 1 - Math.abs(panX);
		    var panNode = audioPannerNodes[data.elemId];
		    panNode.setPosition(panX, panY, panZ);
		    //console.log("setItemPosition panX = " + panX + ", panY = " + panY + ", panZ = " + panZ);
        });

		wsio.on('setItemPositionAndSize', function (data) {
		    //console.log("setItemPositionAndSize: elemID = " + data.elemId + ", left = " + data.elemLeft + ", top = " + data.elemTop + ", width = " + data.elemWidth + ", height = " + data.elemHeight);
		
		    var halfTotalWidth = totalWidth / 2;
		    centerX = data.elemLeft + data.elemWidth / 2 - halfTotalWidth;
		    if (centerX < -totalWidth) centerX = -totalWidth;
		    if (centerX > totalWidth) centerX = totalWidth;
		    var panX = centerX / totalWidth;
		    
		    var panY = 0;
		    
		    var panZ = 1 - Math.abs(panX);
		    var panNode = audioPannerNodes[data.elemId];
		    panNode.setPosition(panX, panY, panZ);
		});
		
		wsio.on('createAppWindow', function(data) {
			if(data.application === "movie_player"){
				var main = document.getElementById("main");
				
				var vid = document.createElement("audio");
				vid.id = data.id;
				//vid.width = 800;
				//vid.height = vid.width / data.aspect;
				vid.controls = false;
				vid.ready = false;
                
                vid.addEventListener('canplay', function() {
					console.log("video can now play"); // Video is loaded and can be played
					vid.ready = true;
				}, false);
				
				vid.addEventListener('ended', function() {
					console.log("video ended");
					vid.currentTime = 0;
					vid.pause();
					vid.style.display = "none";
					clearInterval(videos[vid.id].interval);
					var clientTime = new Date();
					var serverTime = new Date(clientTime.getTime() - dt);
					wsio.emit('updateVideoTime', {elemId: vid.id, time: vid.currentTime, play: false, sent: serverTime});
				}, false);
				
				
				var a = document.createElement("a");
				a.href = data.data.src;
				var url = data.data.src;
				if(hostAlias[a.hostname] !== undefined)
					url = data.url.replace(a.hostname, hostAlias[a.hostname]);
				
				console.log("URL: " + data.url);
				console.log("SRC: " + url);
				
				var source = document.createElement("source");
				var param = url.indexOf('?');
				if(param >= 0) source.src = url + "&clientID=audio";
				else source.src = url + "?clientID=audio";
				source.type = data.data.type;
				vid.appendChild(source);
				
				vid.style.display = "none";
				
				videos[vid.id] = {interval: null};
                
                var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                var audioSource = audioCtx.createMediaElementSource(vid);
                var gainNode = audioCtx.createGain();
                audioGainNodes[vid.id] = gainNode;
                
                var volumeSlider = document.createElement('input');
                volumeSlider.id = vid.id;
                volumeSlider.type = 'range';
                volumeSlider.min = 0.0;
                volumeSlider.max = 1.0;
                volumeSlider.value = 1.0;
                volumeSlider.step = 0.05;
                
                volumeSliders[vid.id] = volumeSlider;
                
                function onVolumeSliderChanged(e) {
                var volumeSlider = e.target;
                audioGainNodes[volumeSlider.id].gain.value = volumeSlider.value;
                console.log("event target " + e.target + ", id = " + volumeSlider.id + ", event type " + e.type + ", adjusting gain to " + audioGainNodes[volumeSlider.id].gain.value);
                
		        }
                
                volumeSlider.addEventListener('input', onVolumeSliderChanged);
                
                panNode = audioCtx.createPanner();
                panNode.panningModel = 'equalpower';
                audioPannerNodes[vid.id] = panNode;
                console.log("audioPannerNodes for index " + vid.id + " has value " + audioPannerNodes[vid.id]);
                audioCtx.listener.setPosition(0, 0, 0);
                
                audioSource.connect(gainNode);
                panNode.connect(audioCtx.destination);
                gainNode.connect(panNode);
				
				videoGroup = document.createElement("fieldset");
				videoGroup.legend = url;
                
                vidLabel = document.createElement("p");
                vidLabel.textContent = data.title;
                
                videoGroup.appendChild(vid);
                videoGroup.appendChild(vidLabel);
                videoGroup.appendChild(volumeSlider);
                
				main.appendChild(videoGroup);
			}
			
			if(data.animation === true) wsio.emit('finishedRenderingAppFrame', {id: data.id});
		});
		
		/*
		wsio.on('addNewElement', function(elem_data) {
			var main = document.getElementById("main");
			
			if(elem_data.type == "video" || elem_data.type == "youtube"){
				var vid = document.createElement("video");

				}, false);
				
				console.log(elem_data.src);
				
				var source = document.createElement("source");
				var param = elem_data.src.indexOf('?');
				if(param >= 0) source.src = elem_data.src + "&clientID=audio";
				else source.src = elem_data.src + "?clientID=audio";
				source.type = "video/mp4";
				vid.appendChild(source);
				
				vid.style.display = "none";
				
				videos[vid.id] = {interval: null};
				
				main.appendChild(vid);
			}
		});
		*/
		
		wsio.on('deleteElement', function(elem_data) {
			var deleteElem = document.getElementById(elem_data.elemId);
            if(deleteElem != null){
				clearInterval(videos[deleteElem.id].interval);
				var fieldsetParent = deleteElem.parentNode;
                if (fieldsetParent != null) {
                    var nodes = fieldsetParent.childNodes;
                    if (nodes != null) {
                        for (var i = 0; i < nodes.length; i++) {
                            nodes[i].parentNode.removeChild(nodes[i]);
                        }
                        main.removeChild(fieldsetParent);
                    }
                }
			}
		});
		
		wsio.on('animateCanvas', function(data) {
			wsio.emit('finishedRenderingAppFrame', {id: data.id});
		});
		
		wsio.on('eventInItem', function(event_data) {
			var selectedElem = document.getElementById(event_data.elemId);
			if(selectedElem == null) return;
			
			if(event_data.eventType == "keyboard"){
				console.log("received keyboard input");
				var character = String.fromCharCode(event_data.data.code);
				
				console.log("received keyboard input: [" + event_data.data.code + "] [" + character + "]"); 
				if(character == " "){ // spacebar
					console.log("play/pause video")
					playPauseVideo(event_data.elemId);
				}
			}
		});
	}
	
	function playPauseVideo(elemId) {
		var videoElem = document.getElementById(elemId);
		var allVideos = document.getElementsByTagName("video");
		
		for(var i=0; i<allVideos.length; i++){
			allVideos[i].style.display = "none";
		}
		
		if(videoElem.paused == true){
			videoElem.play();
			videoElem.style.display = "block";
			var clientTime = new Date();
			var serverTime = new Date(clientTime.getTime() - dt);
			
			wsio.emit('updateVideoTime', {elemId: videoElem.id, time: videoElem.currentTime, play: true, sent: serverTime});
			videos[videoElem.id].interval = setInterval(function() {
				var clientTime = new Date();
				var serverTime = new Date(clientTime.getTime() - dt);
				wsio.emit('updateVideoTime', {elemId: videoElem.id, time: videoElem.currentTime, play: true, sent: serverTime});
			}, 2000);
		}
		else{
			videoElem.pause();
			videoElem.style.display = "none";
			clearInterval(videos[videoElem.id].interval);
			var clientTime = new Date();
			var serverTime = new Date(clientTime.getTime() - dt);
			wsio.emit('updateVideoTime', {elemId: videoElem.id, time: videoElem.currentTime, play: false, sent: serverTime});
		}
	}
</script>
