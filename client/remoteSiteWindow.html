<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Connect to Remote Site</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="css/material.icons.css" rel="stylesheet">
    <script src="js/materialize.min.js"></script>


</head>

<style>
    .carousel .indicators .indicator-item {
        background-color: #455a64;
    }
</style>

<body class="grey lighten-4">
    <div class='container'>
        <form action="">
            <div class="section">
                <h4>Connect to remote site</h4>
                <div class="row">
                    <div class="col s8">
                        <!-- <p>Connected sites and favorites</p> -->
                        <br>
                        <div style="
                            height:261px;
                            overflow-y: scroll;
                            color: white;
                            max-height:261px;">

                            <div class="z-depth-3">
                                <ul id="favorites_list" class="collection with-header"></ul>
                            </div>
                        </div>
                        <!-- <div id='favorites_carousel' class="carousel" style="zoom:80%;">
                        </div> -->
                        <!-- <div style="
                        height:299px;
                        overflow-y: scroll;
                        color: white;
                        max-height:300px;">
                            <ul id="favorites_list" class="collection with-header">

                            </ul>
                        </div> -->
                    </div>
                    <div class="col s4">
                        <!-- <label>Options</label> -->
                        <br>
                        <p>
                            <label>
                                <input class='checkb' id='check_2' type="checkbox" checked='true' />
                                <span>Display Full Wall</span>
                            </label>
                        </p>
                        <div class="row">
                            <div class="col s10">
                                <p>
                                    <label>
                                        <input class='checkb' id='check_1' type="checkbox" />
                                        <span>Display client ID</span>
                                    </label>
                                </p>
                            </div>
                            <div class="col s1">
                                <div id='display-id-div'>
                                    <!-- Dropdown Trigger -->
                                    <a id="id_drop"
                                        class='dropdown-trigger btn blue-grey darken-2 z-depth-3 scale-transition scale-out'
                                        href='#' data-target='ids_dropdown'>ID</a>
                                    <!-- Dropdown Structure -->
                                    <ul id='ids_dropdown' class='dropdown-content'>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input disabled id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col s12">
                                <div id="switch_favorites_ui" class="switch">
                                    <label>
                                        Carousel
                                        <input type="checkbox">
                                        <span class="lever"></span>
                                        List
                                    </label>
                                </div>
                            </div>
                        </div> -->


                        <!-- <div class="divider"></div> -->
                            <div class="row">
                                <div class="col s6"><a id="cancel_btn"
                                        class='btn waves-effect wave-lights blue-grey darken-2 z-depth-3'>Cancel</a>
                                </div>
                                <div class="col s6">
                                    <!-- disabled TODO added pulse class for 2 second on enable-->
                                    <a id="okay_btn"
                                        class='btn waves-effect wave-lights blue-grey darken-2 z-depth-3 disabled'>
                                        <!-- <i class="material-icons left">screen_share</i> -->
                                        Connect</a></div>
                            </div>

                    </div>

                </div>
                <div class="divider"></div>
                <div class="section">
                    <div class="row">
                            <h6>Add site</h6>
                            <br>
                        <!-- <label>Enter URL of Remote Site</label> -->
                        <div class="col s8">
                            
                            <div class="input-field">
                                <input type="text" id="url">  
                                <label for="url">Enter URL of Remote Site</label>
                                <span id="status_text" class="helper-text" data-error="Offline" data-success="Online">
                                    Enter the hostname and port number of the secure server (example.com:4343)
                                </span>
                            </div>
                        </div>
                        <!-- <label>Check</label> -->
                        <div class="col s4">
                            <br>
                            <!-- <div class="row">
                                <label>Check status</label>
                            </div> -->
                            <div class="row">
                                    <div class="col s6"><a id="current_status_btn"
                                            class='btn waves-effect wave-lights blue-grey darken-2 z-depth-3'>Check status</a>
                                    </div>
                                    <div class="col s6">
                                        <!-- disabled TODO added pulse class for 2 second on enable-->
                                        <a id="add_btn"
                                            class='btn waves-effect wave-lights blue-grey darken-2 z-depth-3 '>
                                            <!-- <i class="material-icons left">screen_share</i> -->
                                            Add site</a></div>
                                </div>
                            <!-- <div class="row">
                                <a id="current_status_btn"
                                    class="btn-floating btn-small waves-effect waves-light blue-grey darken-2 z-depth-3">
                                    <i class="material-icons">refresh</i></a>
                            </div> -->

                        </div>
                    </div>
                </div>
            </div>


        </form>
    </div>
    <script src="js/remote-connection.js"></script>
</body>

</html>
