<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Connect to Remote Site</title>
</head>


<body>
    <h3>Connect to remote site</h3>

    <form>
        <label>Enter URL of Remote Site</label>
        <input type="text" id="url" data-name="" autofocus>
    
        <label>
            <input id='check_2' type="checkbox" checked='true' />
            <span>Display Full Wall</span>
        </label>

        <label>
            <input id='check_1' type="checkbox" />
            <span>Display client ID</span>
        </label>

        <div>
            <input disabled id="password" type="password">
            <label id="pwd-control" for="password">Password</label>
        </div>

        <button id="okay_btn" type="submit">Connect</button>

    </form>

    <script src="src/remote-connection.js"></script>
</body>

</html>
